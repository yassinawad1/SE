 
<section class="sect1_wrapper">
	<div class="sect1_content">
		<h1>Consultants</h1>
		<div class="container">
			<div *ngFor="let consultant of consultants; index as i;">
				<p>{{consultant.firstName}} {{ consultant.lastName}}</p>
				<p id="delete" (click)="deleteConsultant(consultant.pk)">Remove</p>
			</div>
		</div>
	</div>
</section>
